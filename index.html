<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>My Info</legend>
        <label for="firstname">First Name: <input type="text" name="first_name_field"></label>
        <label for="lastname">Last Name: <input type="text" name="last_name_field"></label>
        <label for="phonenum">Phone Number: <input type="text" name="phone_field"></label>
        <label for="email">Email Address: <input type="text" name="email_field"></label>
        <label for="gender">Gender:
          <label for="gender">Male <input type="radio" name="gender_field" value="male"></label>
          <label for="gender">Female <input type="radio" name="gender_field" value="female"></label>
        </label>
        <label for="age">Age:
          <select name="age_field">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and Over</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>My Avalibility</legend>
        <label for="avalibility">
          <label for="avalibility">Sunday<input type="checkbox" name="available_field[]" value="Sunday"></label>
          <label for="avalibility">Monday<input type="checkbox" name="available_field[]" value="Monday"></label>
          <label for="avalibility">Tuesday<input type="checkbox" name="available_field[]" value="Tuesday"></label>
          <label for="avalibility">Wednesday<input type="checkbox" name="available_field[]" value="Wednesday"></label>
          <label for="avalibility">Thursday<input type="checkbox" name="available_field[]" value="Thursday"></label>
          <label for="avalibility">Friday<input type="checkbox" name="available_field[]" value="Friday"></label>
          <label for="avalibility">Saturday<input type="checkbox" name="available_field[]" value="Saturday"></label>
        </label>
        <label for="comments">Any Comments?<textarea name="comments_field"></textarea></label>
      </fieldset>
      <input type="hidden" name="hidden_field" value="jweinstein">
      <fieldset>
        <input type="submit" value="Send Me">
      </fieldset>
    </form>
  </body>
</html>
