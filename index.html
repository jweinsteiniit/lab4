<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>My Info</legend>
        <label for="firstname">First Name: <input type="text" name="first_name_field" id="firstname"></label>
        <label for="lastname">Last Name: <input type="text" name="last_name_field" id="lastname"></label>
        <label for="phonenum">Phone Number: <input type="text" name="phone_field" id="phonenum"></label>
        <label for="email">Email Address: <input type="text" name="email_field" id="email"></label>
        <p>Gender:</p>
        <label for="male">Male <input type="radio" name="gender_field" value="male" id="male"></label>
        <label for="female">Female <input type="radio" name="gender_field" value="female" id="female"></label>
        <label for="age">Age:
          <select name="age_field" id="age">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and Over</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>My Avalibility</legend>
        <label for="sunday">Sunday<input type="checkbox" name="available_field[]" id="sunday" value="Sunday"></label>
        <label for="monday">Monday<input type="checkbox" name="available_field[]" id="monday" value="Monday"></label>
        <label for="tuesday">Tuesday<input type="checkbox" name="available_field[]" id="tuesday" value="Tuesday"></label>
        <label for="wednesday">Wednesday<input type="checkbox" name="available_field[]" id="wednesday" value="Wednesday"></label>
        <label for="thursday">Thursday<input type="checkbox" name="available_field[]" id="thursday" value="Thursday"></label>
        <label for="friday">Friday<input type="checkbox" name="available_field[]" id="friday" value="Friday"></label>
        <label for="saturday">Saturday<input type="checkbox" name="available_field[]" id="saturday" value="Saturday"></label>
        <label for="comments">Any Comments?<textarea name="comments_field" id="comments"></textarea></label>
      </fieldset>
      <input type="hidden" name="hidden_field" value="jweinstein">
      <fieldset>
        <input type="submit" value="Send Me">
      </fieldset>
    </form>
  </body>
</html>
